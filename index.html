<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container-fluid main-boder">
      <div class="row">
        <div class="col-md-12 col-sm-12 header">
          <!-- <header> -->
          <h2>Data Gathering Form</h2>
          <button class="far fa-plus-square btn" onclick="show()"></button>
          <!-- </header> -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 out1" id="tabledata">
          <h2>Data Info</h2>
          <div id="output" class="table-responsive">
            <!-- DISPLAY USERS DATA -->
          </div>
        </div>
        <div class="delt" id="formtable">
          <h2>SIGNUP FORM</h2>
          <form role="form" onsubmit="return inputData()">
            <div class="form-group">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="Key"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="pwd"
                id="pwd"
                placeholder="Password"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-12">
                <button
                  style="float: left"
                  class="btn1"
                  type="submit"
                  onclick="inputData()"
                >
                  Save
                </button>
                <button style="float: left" class="btn1" onclick="cancel()">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <p>Footer</p>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0d3bbe8dd2.js"
      crossorigin="anonymous"
    ></script>

    <script src="./custom.js"></script>
  </footer>
</html>
